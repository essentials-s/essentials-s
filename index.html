<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Haxball с кастомным фоном</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      /* Черно-серый градиент для фона */
      background: linear-gradient(135deg, #000, #555);
      overflow: hidden;
    }
    /* Стили для iframe */
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      background: transparent;
    }
  </style>
</head>
<body>
  <!-- Вставляем страницу Haxball через iframe -->
  <iframe src="https://haxball.com/play" allow="autoplay" sandbox="allow-same-origin allow-scripts allow-popups"></iframe>
</body>
</html>
